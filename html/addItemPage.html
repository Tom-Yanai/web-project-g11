<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>

    <meta charset="utf-8" />
    <title>Add new item - FashionSocial</title>
    <link rel="stylesheet" href="../css/homepage.css">
    <link rel="stylesheet" href="../css/addItemPage.css">
    <script src="../newJS.js"></script>
    <script src="../CRUD_functions.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>


</head>
<body>

    <div class="header">
        <div class="grid-container1">

            <div class="logoImg">
                <img id="logoImg" src="../image/logoimg.png" alt="logo">
            </div>

            <div class="titleName">

                <a id="titleName">FashionSocial</a>
            </div>
        </div>
    </div>

    <div class="nav">

        <div class="navbar">
            <br>
            <a href="http://localhost:8000/homepage" class="text">&nbsp;Home</a>
            <a href="http://localhost:8000/about" class="text" id="active">About</a>
            <a href="http://localhost:8000/stores" class="text">Stores</a>
            <a href="http://localhost:8000/community" class="text">Community</a>
            <a href="http://localhost:8000/contactUs" class="text">Contact-us</a>
            <a href="http://localhost:8000/myprofile" class="text">My-Profile</a>
        </div>

        <div class="connect">
            <br>
            <a href="http://localhost:8000/contact"><img id="connectImg" src="../image/myprofile-removebg-preview.png" alt="My profile"></a>
            <a href="http://localhost:8000/favorites"><img id="connectImg" src="../image/fav-removebg-preview.png" alt="Favorites"></a>
            <a href="http://localhost:8000/shoppingbag"><img id="connectImg" src="../image/bag-removebg-preview.png" alt="Shopping bag"></a>

        </div>

    </div>

    <div class="main">
        <div class="grid-container2">

            <div class="newItems">
                <div class="newItemHeader"><h1>Add new item</h1></div>
                <form action="http://localhost:8000/newItem"  method="POST">
                    <div>
                        <label for="name">Enter item's name:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="text" id="name" name="Name" style="width: 30%;">

                        <br /><br />
                        <label for="style">Enter item's style:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="text" id="style" name="style" oninput="style" style="width: 30%;">
                        <br /><br />
                        <label for="price"><b>Enter item's price:</b></label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="text" id="price" name="price" style="width: 30%;">
                        <br /><br />
                        <label for="size"><b>Enter item's size:</b></label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="text" id="size" name="size" style="width: 30%;">
                        <br /><br />
                        <label for="brand"><b>Enter item's brand:</b></label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="text" id="brand" name="brand" style="width: 30%;">

                        <br />
                        <br />
                        <label for="photo">Choose file to upload</label>
                        <input type="file" id="photo" name="photo" accept=".jpg, .jpeg, .png">
                    </div>
                    <div class="submit">
                        <br />
                        <br />
                        <input type="submit" class="submitbutton" value="Submit" />
                    </div>
                </form>
                <br />
                <br />

                
            </div>
        </div>
    </div>

    <div class="footer">
        <div id="footer">
            <br>
            <a class="text">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Privacy Policy</a>
            <a class="text">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Shipping Policy</a>
            <a class="text">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Newsletter</a><br>
        </div>
    </div>

</body>
</html>
