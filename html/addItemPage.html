<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>

    <meta charset="utf-8" />
    <title>Add new item - FashionSocial</title>
    <link rel="stylesheet" href="../css/homepage.css">
    <link rel="stylesheet" href="../css/addItemPage.css">
    <script src="../newJS.js"></script>


</head>

<body>

    <div class="header">
        <div class="grid-container1">

            <div class="logoImg">
                <img id="logoImg" src="../image/logoimg.png" alt="logo">
            </div>

            <div class="titleName">

                <a id="titleName">FashionSocial</a>
            </div>
        </div>
    </div>

    <div class="nav">

        <div class="navbar">
            <br>
            <a href="../html/homepage.html" class="text">&nbsp;Home</a>
            <a href="../html/about.html" class="text" id="active">About</a>
            <a href="../html/stores.html" class="text">Stores</a>
            <a href="../html/community.html" class="text">Community</a>
            <a href="../html/contactUs.html" class="text">Contact-us</a>
            <a href="../html/myprofile.html" class="text">My-Profile</a>
        </div>

        <div class="connect">
            <br>
            <a href="../html/contact.html"><img id="connectImg" src="../image/myprofile-removebg-preview.png"
                    alt="My profile"></a>
            <a href="../html/favorites.html"><img id="connectImg" src="../image/fav-removebg-preview.png"
                    alt="Favorites"></a>
            <a href="../html/shoppingbag.html"><img id="connectImg" src="../image/bag-removebg-preview.png"
                    alt="Shopping bag"></a>

        </div>
    </div>

    <div class="main">
        <div class="grid-container2">

            

            <div class="newItems2">
                <div class="newItemHeader">
                    <h1>Add new item</h1>
                </div>
                <form method="post" enctype="multipart/form-data" style="text-align: center;">


                    <label for="itemName"><b>Item
                            name:</b></label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="text" id="itemName" name="itemName" placeholder="Enter item name..."
                        style="width: 30%; height: 50px;" required>
                    <br>
                    <br>
                    <label for="style"><b>Item Style:</b></label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="style" id="style" name="style" maxlength="8" placeholder="Enter item style..."
                        style="width: 30%; height: 50px;" required>
                    <br>
                    <br>
                    <label for="price"><b>Item price:</b></label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="price" id="price" name="price" maxlength="8" placeholder="Enter item price..."
                        style="width: 30%; height: 50px;" required>
                    <br>
                    <br>
                    <div>
                        <br />
                        <label for="profile_pic">Choose file to upload</label>
                        <input type="file" id="profile_pic" name="profile_pic" accept=".jpg, .jpeg, .png">
                    </div>
                    <button type="submit" class="sendB"
                        onclick="MessBox_connectIN(document.getElementById('Emailin').value, document.getElementById('pwdin'))"
                        value="Close">SUBMIT</button>
                    

                </form>
            </div>


           

        </div>
    </div>

    <div class="footer">
        <div id="footer">
            <br>
            <a class="text">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Privacy
                Policy</a>
            <a class="text">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Shipping
                Policy</a>
            <a
                class="text">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Newsletter</a><br>
        </div>
    </div>

</body>

</html>
