<!doctype html>

<html>

<head>
    <title>Connect | FashionSocial</title>
    <link rel="stylesheet" href="../css/homepage.css">
    <link rel="stylesheet" href="../css/connectPage.css">
    <script src="../newJS.js"></script>
    <script src="../CRUD_functions.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<script>
    function saveDataSession() {
        var e = document.getElementById("FavoritStyle");
        var strUser = e.options[e.selectedIndex].text;
        sessionStorage.setItem('Style', strUser)
    }

</script>


<body>
    <div class="header">
        <div class="grid-container1">

            <div class="logoImg">
                <img id="logoImg" src="../image/logoimg.png" alt="logo">
            </div>

            <div class="titleName">

                <a id="titleName">FashionSocial</a>
            </div>
        </div>
    </div>
    <div class="nav">

        <div class="navbar">
            <br>
            <a href="http://localhost:8000/homepage" class="text">&nbsp;Home</a>
            <a href="http://localhost:8000/about" class="text" id="active">About</a>
            <a href="http://localhost:8000/stores" class="text">Stores</a>
            <a href="http://localhost:8000/community" class="text">Community</a>
            <a href="http://localhost:8000/contactUs" class="text">Contact-us</a>
            <a href="http://localhost:8000/myprofile" class="text">My-Profile</a>
        </div>

        <div class="connect">
            <br>
            <a href="http://localhost:8000/contact"><img id="connectImg" src="../image/myprofile-removebg-preview.png" alt="My profile"></a>
            <a href="http://localhost:8000/favorites"><img id="connectImg" src="../image/fav-removebg-preview.png" alt="Favorites"></a>
            <a href="http://localhost:8000/shoppingbag"><img id="connectImg" src="../image/bag-removebg-preview.png" alt="Shopping bag"></a>

        </div>

    </div>


    <div class="grid-container2">
        <div class="text1">

            <h1 style="font-size:50px; text-align: center;">Connect</h1>

            <div style="text-align: center;">
                <button class="sendB"
                        onclick="signUpClick(),able_fn(),able_ln(),able_e_u(),able_p_u(), disdable_e_i(), disable_p_i()">
                    Sign
                    Up
                </button>
                <button class="sendB"
                        onclick="signInClick(),able_e_i(),able_p_i(), disable_fn(), disable_ln(), disable_e_u(),disable_p_u()">
                    Sign
                    In
                </button>
            </div>

            <form action="http://localhost:8000/newUser" method="POST" id="signup" style="display: none;">

                <label for="FirstName"> <b>First Name:</b> </label>
                <input type="text" id="FirstName" name="FirstName" placeholder="Enter your first name .."
                       style="width: 30%; height: 50px;" required>
                <br>
                <label for="LastName"><b>Last Name:</b></label>&nbsp;
                <input type="text" id="LastName" name="LastName" placeholder="Enter your last name .."
                       style="width: 30%; height: 50px;" required>
                <br>

                <label for="FavoritStyle"><b>style:</b></label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <select name="FavoritStyle" id="FavoritStyle" placeholder="Enter your favorite style .."
                        style="width: 30%; height: 50px;" required>
                    >
                    <option value="">--Please choose an option--</option>
                    <option value="Denim">Denim </option>
                    <option value="Boho">Boho </option>
                    <option value="Casual">Casual </option>
                    <option value="Occasion">Occasion </option>
                    <option value="Black">Black </option>
                    <option value="Glitter">Glitter </option>
                    <option value="Goth">Goth </option>
                </select>
                <br />
                <label for="Emailup"><b>Email:</b></label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="text" id="Emailup" name="Emailup" placeholder="Enter your Email Address .."
                       style="width: 30%; height: 50px;" required>
                <br>
                <label for="pwdup"><b>Password:</b></label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="password" id="pwdup" name="pwdup" maxlength="8"
                       placeholder="Choose a password (max 8 digits)" style="width: 30%; height: 50px;" required>
                <br><br /><br />
                <label for="photo">Choose a photo of you to upload: </label>&nbsp&nbsp&nbsp
                <input type="file" id="photo" name="photo" accept=".jpg, .jpeg, .png">

                <br><br>
                <br />

                <input type="submit" class="sendB" value="Go!" onclick="this.form.submit(); saveDataSession();">

            </form>

            <form action="http://localhost:8000/logIn" method="POST" id="signin" style="display: none;">


                <label for="Emailin"><b>Email:</b></label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="text" id="Emailin" name="Emailin" placeholder="Enter Email address you sign up with .."
                       style="width: 30%; height: 50px;" required>
                <br>
                <label for="pwdin"><b>Password:</b></label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="password" id="pwdin" name="pwdin" maxlength="8" placeholder="Enter your password"
                       style="width: 30%; height: 50px;">
                <br>
                <!--<button type="submit" class="sendB" onclick="LogIn()" value="Close">Go!</button>-->
                <button class="sendB" onclick="forgotPassword(document.getElementById('Emailin').value)"
                        value="close">
                    Forgot my password
                </button>

                <input type="submit" class="sendB" name="action" value="login" />
            </form>

        </div>

    </div>

    <div class="footer">
        <div id="footer">
            <br>
            <a class="text">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Privacy
                Policy
            </a>
            <a class="text">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Shipping
                Policy
            </a>
            <a class="text">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Newsletter</a><br>
        </div>
    </div>
    <script>
        if (window.location.href.indexOf("newUser") != -1)
            alert("error in creating user. Please try again (try using a different email)");
        else if (window.location.href.indexOf("logIn") != -1)
            alert("user name or password are incorrect");
    </script>
</body>
